<section class="why-choose py-5" style="background-color:#000;">
  <div class="container text-center">
    
    <h2 class="fw-bold mb-4 text-white">
  Why Choose <span style="color:#39FF14;">TRACO</span>
</h2>

    
    {% if section.subtitle %}
      <p class="text-muted mb-5">{{ section.subtitle }}</p>
    {% endif %}
    
    <div class="row g-4">
      {% for feature in section.features.all %}
      <div class="col-6 col-md-3"> <!-- smaller columns for square shape -->
        <div class="p-4 h-100 rounded-4 shadow" 
             style="background-color:#f5f5f5; min-height: 220px; max-width: 220px; margin: 0 auto;">
          
          {% if feature.icon %}
            <div class="mb-3">
              <img src="{{ feature.icon.url }}" alt="" 
                   class="img-fluid" style="width:80px; height:80px; object-fit:contain;">
            </div>
          {% endif %}
          
          {% if feature.headline %}
            <h6 class="fw-bold">{{ feature.headline }}</h6>
          {% endif %}
          
          <p class="mb-0 small fw-semibold">{{ feature.description }}</p>
          
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
</section>
