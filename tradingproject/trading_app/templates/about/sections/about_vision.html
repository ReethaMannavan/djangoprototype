<section class="vision-section py-5" style="background-color:#111;">
  <div class="container">
    <div class="row align-items-center position-relative flex-lg-row-reverse">
      
      <!-- Right Image -->
      <div class="col-lg-6">
        <div class="vision-image position-relative">
          <img src="{{ section.image.url }}" alt="{{ section.title }}" 
               class="img-fluid rounded-3 shadow">
        </div>
      </div>
      
      <!-- Left Text with overlap (soft background) -->
      <div class="col-lg-6">
        <div class="vision-text text-center p-4 rounded-3 shadow-lg position-relative"
             style="background-color: #f8f9fa; margin-right:-15%; z-index:2;">
          <h2 class="fw-bold mb-3 text-black">{{ section.title }}</h2>
          <p class="mb-0 text-black">{{ section.body|linebreaks }}</p>
        </div>
      </div>
      
    </div>
  </div>
</section>
