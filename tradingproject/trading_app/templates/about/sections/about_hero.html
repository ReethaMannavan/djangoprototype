<section class="about-hero my-5">
  <div class="container">
    <div class="hero-banner position-relative d-flex align-items-center justify-content-center text-center"
         style="background: url('{{ section.image.url }}') center/cover no-repeat; 
                min-height: 60vh; 
                border-radius: 20px; 
                margin: 0 15px;">
      <div class="p-4">
        <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">
          <span style="color: black;">About</span>
          <span style="color: #39FF14;">TRACO</span>
        </h1>
        
        {% if section.subtitle %}
          <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
            {{ section.subtitle }}
          </p>
        {% endif %}
        
        {% if section.body %}
          <p class="animate__animated animate__fadeInUp animate__delay-2s">
            {{ section.body|linebreaks }}
          </p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
